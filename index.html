<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors.</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <p>Make your choice.</p>
    <div class="choices-container">
        <button class="choice rock"><img class="pic" src="./images/rock.png"></button>
        <button class="choice paper"><img class="pic" src="./images/paper.png"></button>
        <button class="choice scissors"><img class=pic src="./images/scissors.png"></button>
    </div>
    <div class="score-container">
        <p class="score"></p>
        <p class="result"></p>
        <button class="restart hide">Restart</button>
    </div>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js"></script>
</body>
</html>
